<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text&display=swap" rel="stylesheet">

    <!-- W3. CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" type="text/css" href="css/workout.css">
          
  </head>
  <body>
    <div class="container-workout w3-container">
      <h1 class="teal-text exercise-name w3-center w3-animate-right" id="exercise-name">Exercise</h1>
        <div class="progress red lighten-5 valign center-block">
          <div class="determinate green lighten-1"></div>
        </div>
        <h4 class="teal-text set-count"></h4>
        <div class="row timer">
          <div class="col s12 l6">
            <div  id="time-card-1" class="card teal lighten-2">
              <div class="card-content white-text">
                <span class="card-title"><h1 class="time-title">Minutes</h1></span>
                <h1 class="time-number" id="countdown-minutes"></h1>
              </div>
            </div>
          </div>
          <div class="col s12 l6">
            <div id="time-card-2" class="card teal lighten-2">
              <div class="card-content white-text">
                <span class="card-title"><h1 class="time-title">Seconds</h1></span>
                <h1 class="time-number" id="countdown-seconds">00</h1>
              </div>
            </div>
          </div>
        </div>
          <div class="row btn-row">
          <div class="btn-col col s12 m4">
            <a class="waves-effect green lighten-1 waves-light btn-small" id="start-btn"><i class="material-icons right">play_arrow</i>Start</a>
          </div>
          <div class="btn-col col s12 m4">
            <a class="waves-effect yellow lighten-1 waves-light btn-small" id="pause-btn"><i class="material-icons right">pause</i>Pause</a>
          </div>
          <div class="btn-col col s12 m4">
            <a class="waves-effect red lighten-1 waves-light btn-small" href="home.html"><i class="material-icons right" id="quit-btn">close</i>Quit</a>
          </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="module" src="./build/app.bundle.js"></script>
  </body>
</html>
